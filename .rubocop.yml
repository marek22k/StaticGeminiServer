AllCops:
    NewCops: enable

Metrics/MethodLength:
  CountComments: false
  Max: 200
  
Metrics/ClassLength:
  Max: 2000

Metrics/BlockLength:
  Max: 100

Layout/LineLength:
  Enabled: false

Layout/LeadingEmptyLines:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Style/MethodDefParentheses:
  Enabled: false

Lint/SelfAssignment:
  Enabled: false

Style/GuardClause:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Style/RedundantBegin:
  Enabled: false

Style/ColonMethodCall:
  Enabled: false

Layout/SpaceAfterNot:
  Enabled: false

Layout/EmptyLinesAroundExceptionHandlingKeywords:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false

Style/RescueStandardError:
  Enabled: false
